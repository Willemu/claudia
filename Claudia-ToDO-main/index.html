<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claudia's ToDO List App</title>
    <!--Links for app
          Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Unicon Lines -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!-- Custom JavaScript -->
    <script src="./Js/main.js" defer></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/2f8b7b32b4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="page-container">
      <div id="content-wrap">
        <header>
          <!-- Navband -->
          <nav class="navbar navbar-expand-lg navbar-dark p-3 text-center">
            <div id="navHeading" class="navbar-brand">
              <span class="typed-text"></span><span class="cursor">&nbsp;</span>
            </div>
          </nav>
          <!-- Navband END -->
        </header>
        <main>
          <section id="appArea">
            <!-- App area starts here -->

            <!--In this section there is a place to type the task
                A place to add a date and below that it is the add task button-->
            <div class="wrapper">
              <div class="task-input">
                <img
                  src="./assets/Images/notes.svg"
                  width="20"
                  height="20"
                  alt="icon-text"
                />
                <input
                  type="text"
                  placeholder="Add a task to do!"
                  id="taskInput"
                />
                <p id="taskNameError" class="d-none errorMsg">
                  You forgot to enter your task!
                </p>
              </div>
              <div class="task-input">
                <img
                  src="./assets/Images/calender.svg"
                  width="20"
                  height="20"
                  alt="icon-calendar"
                />
                <input
                  placeholder="Select when you'll be finished"
                  id="task-date"
                  type="date"
                />
                <p id="taskDateError" class="d-none errorMsg">
                  Date cannot be empty or in the past
                </p>
              </div>
              <div class="taskSubmit">
                <button id="submitButton" onclick="createTask()">
                  Add task!
                </button>
                <button type="submit" class="todo-button" onclick="sortList()">
                  <i class="fa-solid fa-arrow-down-a-z"></i>

                <!--These controls are used for the filters 
                        to see what still needs to be done and what has been completed-->
              </div>
              <div class="controls">
                <div class="filters">
                  <span class="active" id="all">All</span>
                  <span id="pending">Pending</span>
                  <span id="completed">Completed</span>
                </div>
                <button class="clear-btn">Clear All</button>
              </div>
              <ul class="task-box" id="todoSort"></ul>
            </div>
            <!-- App area END -->
          </section>
        </main>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.11.3.min.js"
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
